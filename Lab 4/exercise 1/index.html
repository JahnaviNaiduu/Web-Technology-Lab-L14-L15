<!doctype html>
<html>
  <head>
    <title>Username Checker</title>
    <style>
      #message {
        font-weight: bold;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>Register</h2>

    <form id="registerForm">
      <input type="text" id="username" placeholder="Enter username" required />
      <span id="message"></span><br /><br />
      <button type="submit">Register</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
