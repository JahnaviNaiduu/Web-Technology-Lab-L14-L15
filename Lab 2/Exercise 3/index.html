<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Board - Drag & Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>Task Manager</h1>

      <div class="task-input">
        <input type="text" id="taskName" placeholder="Enter task name..." />
        <button id="addTaskBtn">Add Task</button>
      </div>

      <p id="statusMessage" class="status-message"></p>

      <div class="board">
        <div class="column" data-status="todo">
          <h2>To Do</h2>
          <div class="column-body" id="todoColumn"></div>
        </div>

        <div class="column" data-status="inprogress">
          <h2>In Progress</h2>
          <div class="column-body" id="inProgressColumn"></div>
        </div>

        <div class="column" data-status="completed">
          <h2>Completed</h2>
          <div class="column-body" id="completedColumn"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
