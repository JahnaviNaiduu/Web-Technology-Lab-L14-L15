<!DOCTYPE html>
<html>
  <head>
    <title>Simple Contact Form</title>
  </head>
  <body>
    <h2>Contact Form</h2>

    <form>
      <label>Name:</label>
      <input type="text" name="name" /><br /><br />

      <label>Email:</label>
      <input type="email" name="email" /><br /><br />

      <label>Message:</label><br />
      <textarea name="message" rows="5" cols="30"></textarea><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
