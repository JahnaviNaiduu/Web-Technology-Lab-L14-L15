<!doctype html>
<html>
  <head>
    <title>Product Inventory System</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 15px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }
      th {
        background: #f4f4f4;
      }
      .low-stock {
        background-color: #ffcccc;
      }
      input {
        margin: 5px;
        padding: 5px;
      }
      button {
        padding: 6px 10px;
      }
    </style>
  </head>
  <body>
    <h2>Product Inventory System</h2>

    <!-- Add Product -->
    <h3>Add / Update Product</h3>
    <input id="id" placeholder="Product ID" />
    <input id="name" placeholder="Name" />
    <input id="category" placeholder="Category" />
    <input id="price" placeholder="Price" />
    <input id="stock" placeholder="Stock" />
    <button onclick="addProduct()">Add / Update</button>

    <!-- Search -->
    <h3>Search by Category</h3>
    <input id="search" placeholder="Enter category" />
    <button onclick="searchCategory()">Search</button>
    <button onclick="displayProducts()">Show All</button>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <h3 id="totalValue"></h3>

    <script src="script.js"></script>
  </body>
</html>
