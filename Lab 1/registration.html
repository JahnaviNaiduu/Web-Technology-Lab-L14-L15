<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VIT‑AP Registration</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Arial, sans-serif;
        background: radial-gradient(
          circle at top left,
          #fdfbfb 0,
          #ebedee 45%,
          #d7e1ec 100%
        );
        color: #1f2933;
        min-height: 100vh;
      }
      header {
        background: linear-gradient(90deg, #7c0f25, #b0182f);
        color: #ffffff;
        padding: 16px 24px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      header h1 {
        font-size: 1.6rem;
        letter-spacing: 0.04em;
      }
      .page-center {
        min-height: calc(100vh - 70px);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 480px;
        background: #ffffff;
        border-radius: 14px;
        padding: 24px 28px 26px;
        box-shadow: 0 18px 45px rgba(15, 32, 56, 0.18);
        border: 1px solid rgba(148, 163, 184, 0.3);
      }
      .card h2 {
        font-size: 1.5rem;
        margin-bottom: 6px;
      }
      .subtitle {
        font-size: 0.95rem;
        color: #6b7280;
        margin-bottom: 18px;
      }
      .form-group {
        margin-bottom: 14px;
      }
      label {
        display: block;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 4px;
        color: #374151;
      }
      input[type="text"] {
        width: 100%;
        padding: 9px 10px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        font-size: 0.95rem;
        outline: none;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
        background-color: #f9fafb;
      }
      input[type="text"]:focus {
        border-color: #ef4444;
        box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.25);
        background-color: #ffffff;
      }
      .error {
        margin-top: 3px;
        font-size: 0.8rem;
        color: #b91c1c;
        min-height: 16px;
      }
      .success {
        margin-top: 10px;
        text-align: center;
        font-size: 0.95rem;
        color: #15803d;
        font-weight: 600;
      }
      .actions {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 10px;
      }
      .btn {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        padding: 9px 18px;
        border-radius: 999px;
        border: none;
        font-size: 0.95rem;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.15s ease,
          background 0.15s ease;
      }
      .primary-btn {
        background: linear-gradient(135deg, #b91c1c, #ef4444);
        color: #ffffff;
        box-shadow: 0 10px 18px rgba(185, 28, 28, 0.38);
      }
      .primary-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 26px rgba(185, 28, 28, 0.45);
      }
      .secondary-btn {
        background: #e5e7eb;
        color: #111827;
      }
      .secondary-btn:hover {
        background: #d1d5db;
      }
      .banner {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 10px 16px;
        text-align: center;
        font-weight: 600;
        font-size: 0.95rem;
        z-index: 1000;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      .banner.success-banner {
        background-color: #16a34a;
        color: #ffffff;
      }
      .banner.error-banner {
        background-color: #b91c1c;
        color: #ffffff;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="topBanner" class="banner hidden"></div>
    <header>
      <h1>VIT‑AP University</h1>
    </header>

    <main class="page-center">
      <section class="card">
        <h2>Student Registration</h2>
        <p class="subtitle">Fill in the details carefully and submit.</p>

        <form id="regForm" novalidate>
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" placeholder="Enter your full name" />
            <div class="error" id="nameError"></div>
          </div>

          <div class="form-group">
            <label for="regno">Registration Number *</label>
            <input type="text" id="regno" placeholder="e.g., 22BCE1234" />
            <div class="error" id="regnoError"></div>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="text" id="email" placeholder="you@example.com" />
            <div class="error" id="emailError"></div>
          </div>

          <div class="form-group">
            <label for="phone">Mobile Number *</label>
            <input type="text" id="phone" placeholder="10-digit mobile" />
            <div class="error" id="phoneError"></div>
          </div>

          <div class="actions">
            <button type="button" class="btn secondary-btn" id="backBtn">
              Back
            </button>
            <button type="submit" class="btn primary-btn">Submit</button>
          </div>

          <div class="success" id="successMsg"></div>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
