<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VIT‑AP Home</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Arial, sans-serif;
        background: radial-gradient(
          circle at top left,
          #fdfbfb 0,
          #ebedee 45%,
          #d7e1ec 100%
        );
        color: #1f2933;
        min-height: 100vh;
      }
      header {
        background: linear-gradient(90deg, #7c0f25, #b0182f);
        color: #ffffff;
        padding: 16px 24px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      header h1 {
        font-size: 1.6rem;
        letter-spacing: 0.04em;
      }
      .page-center {
        min-height: calc(100vh - 70px);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 480px;
        background: #ffffff;
        border-radius: 14px;
        padding: 24px 28px 26px;
        box-shadow: 0 18px 45px rgba(15, 32, 56, 0.18);
        border: 1px solid rgba(148, 163, 184, 0.3);
        text-align: center;
      }
      .card h2 {
        font-size: 1.5rem;
        margin-bottom: 6px;
      }
      .subtitle {
        font-size: 0.95rem;
        color: #6b7280;
        margin-bottom: 18px;
      }
      .btn {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        padding: 9px 18px;
        border-radius: 999px;
        border: none;
        font-size: 0.95rem;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.15s ease,
          background 0.15s ease;
      }
      .primary-btn {
        background: linear-gradient(135deg, #b91c1c, #ef4444);
        color: #ffffff;
        box-shadow: 0 10px 18px rgba(185, 28, 28, 0.38);
      }
      .primary-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 26px rgba(185, 28, 28, 0.45);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>VIT‑AP University</h1>
    </header>

    <main class="page-center">
      <section class="card">
        <h2>Welcome to VIT‑AP</h2>
        <p class="subtitle">
          Register to get access to the student portal and services.
        </p>
        <a href="registration.html" class="btn primary-btn">Register</a>
      </section>
    </main>
  </body>
</html>
